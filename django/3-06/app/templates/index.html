<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 목록</title>
  </head>
  <body>
    <h1>상품 목록</h1>
    {% for p in products %}
    <p>{{ p.name }} - {{ p.price }}원</p>
    {% if p.image %}
    <img src="{{ p.image.url }}" alt="{{ p.name }}" />
    {% endif %}
    {% endfor %}
  </body>
</html>
